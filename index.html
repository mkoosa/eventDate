<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Permanent+Marker&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="wrapper" id="wrapper">
			<p class="wrapper__paragraph">
				<span class="wrapper__span-paragraph" id="span-eventName-paragraph"
					>enter event</span
				>
			</p>
			<input type="text" class="wrapper__input" id="eventName-input" />

			<p class="wrapper__paragraph">
				<span class="wrapper__span-paragraph" id="span-eventDate-paragraph"
					>enter date of event</span
				>
			</p>
			<p class="wrapper__comment-paragraph"><span></span></p>

			<input
				type="text"
				class="wrapper__input"
				id="eventDate-input"
				placeholder="MM.DD.YYYY"
				maxlength="10"
			/>
			<button class="wrapper__btn" type="button" id="startButton">Start</button>
			<p class="wrapper__warning-paragraph">
				<span
					class="wrapper__warning-paragraph-span"
					id="warning-paragraph"
				></span>
			</p>
		</div>

		<script type="module" src="/js.js"></script>
	</body>
</html>
